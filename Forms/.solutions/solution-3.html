<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Survey Form</title>
  </head>
  <body>
    <h2>Product Preference Survey</h2>
    <form action="/submit_survey" method="post">
      <!-- Section for Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>

        <!-- Full Name Input -->
        <label for="full_name">Full Name:</label>
        <!-- Text input for the user's full name, allows only letters and spaces -->
        <input
          type="text"
          id="full_name"
          name="full_name"
          pattern="[A-Za-z\s]+"
          title="Name should only contain letters and spaces"
          required
        /><br /><br />

        <!-- Email Input -->
        <label for="email">Email:</label>
        <!-- Email input for user's email address, must be in valid email format -->
        <input type="email" id="email" name="email" required /><br /><br />

        <!-- Date of Birth Input -->
        <label for="dob">Date of Birth:</label>
        <!-- Date input for user's date of birth, ensuring the user is at least 18 years old -->
        <input
          type="date"
          id="dob"
          name="dob"
          max="2006-12-31"
          required
        /><br /><br />
      </fieldset>

      <!-- Section for Car Preferences -->
      <fieldset>
        <legend>Car Preferences</legend>

        <!-- Preferred Car Color Input -->
        <label for="car_color">Preferred Car Color:</label>
        <!-- Color input for selecting the preferred car color -->
        <input
          type="color"
          id="car_color"
          name="car_color"
          required
        /><br /><br />

        <!-- Favorite Car Model Input -->
        <label for="car_model">Favorite Car Model:</label>
        <!-- Dropdown select for choosing the favorite car model -->
        <select id="car_model" name="car_model" required>
          <option value="" disabled selected>
            Select your favorite car model
          </option>
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="hatchback">Hatchback</option>
          <option value="convertible">Convertible</option></select
        ><br /><br />

        <!-- Age of Car Slider -->
        <label for="car_age">Age of Car (in years):</label>
        <!-- Range input for selecting the age of the car with a slider, displaying the selected value -->
        <input
          type="range"
          id="car_age"
          name="car_age"
          min="0"
          max="30"
          step="1"
          value="5"
        />
        <span id="car_age_value">5 years</span><br /><br />

        <!-- Preference for Electric Car -->
        <label>Would you prefer an electric car?</label><br />
        <!-- Radio buttons for selecting whether the user prefers an electric car -->
        <input
          type="radio"
          id="electric_yes"
          name="electric"
          value="yes"
          required
        />
        <label for="electric_yes">Yes</label>
        <input
          type="radio"
          id="electric_no"
          name="electric"
          value="no"
          required
        />
        <label for="electric_no">No</label><br /><br />
      </fieldset>

      <!-- Section for Phone Preferences -->
      <fieldset>
        <legend>Phone Preferences</legend>

        <!-- Preferred Phone Color Input -->
        <label for="phone_color">Preferred Phone Color:</label>
        <!-- Color input for selecting the preferred phone color -->
        <input
          type="color"
          id="phone_color"
          name="phone_color"
          required
        /><br /><br />

        <!-- Favorite Phone Brand Input -->
        <label for="phone_brand">Favorite Phone Brand:</label>
        <!-- Dropdown select for choosing the favorite phone brand -->
        <select id="phone_brand" name="phone_brand" required>
          <option value="" disabled selected>
            Select your favorite phone brand
          </option>
          <option value="apple">Apple</option>
          <option value="samsung">Samsung</option>
          <option value="google">Google</option>
          <option value="oneplus">OnePlus</option></select
        ><br /><br />

        <!-- Preferred Release Date Input -->
        <label for="release_date">Preferred Release Date of New Phone:</label>
        <!-- Date input for selecting the preferred release date of a new phone -->
        <input
          type="date"
          id="release_date"
          name="release_date"
          min="2024-01-01"
          required
        /><br /><br />
      </fieldset>

      <!-- Submit Button -->
      <!-- Button to submit the survey form -->
      <button type="submit">Submit Survey</button>
    </form>
  </body>
</html>
